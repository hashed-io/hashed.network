<footer class="footer">
    <div class="footer-logo">
        <img src="images/logo-footer.svg" alt="">
    </div>
    <div class="tabs-footer">
        <ul class="links links-footer">
            <li class="active-footer body-2 text-book cursor-pointer" onclick="showTab(this)" data-tab="network">
            <a type="button">Network</a>
            </li>
            <li class="body-2 text-book cursor-pointer" onclick="showTab(this)" data-tab="team">
                <a type="button">Team</a>
            </li>
            <li class="body-2 text-book">
            <a type="button" href="https://docs.hashed.network/">Documentation</a>
            </li>
        </ul>
    </div>
    <ul class="links-social">
        {{ range .Site.Menus.social -}}
            <li>
                <a target="_blank" rel="noopener noreferrer" href="{{ .URL | absURL }}">
                    <img src="{{ .Params.icon | absURL }}" alt="{{ .Name }}">
                </a>
            </li>
        {{ end -}}
    </ul>
</footer>
