<header class="header"> 
  <nav class="navigation">
    <a href="{{ .Site.BaseURL }}">
      <img class="navigation-logo" src="{{ "images/logo.svg" | absURL }}" alt="Logo">
    </a>
    <div class="navigation-links">
      <div class="tabs">
        <ul class="links body-2">
          <li class="active text-book cursor-pointer">
            <a href="{{ "/" | absURL }}" >Network</a>
          </li>
          <li class="body-2 text-book cursor-pointer" >
              <a href="{{ "team" | absURL }}" >Team</a>
          </li>
          <li class="body-2 text-book">
            <a type="button" href="https://docs.hashed.network/" target="_blank">Documentation</a>
          </li>
          <li class="body-2 text-book cursor-pointer">
              <a href="{{ "contact" | absURL }}" >Contact</a>
          </li>
        </ul>
      </div>
      <a class="menu" onclick="showSidebar()">
        <img class="menu-icon" src="{{ "icons/menu.svg" | absURL }}" alt="Menu icon">
      </a>
    </div>
  </nav>
</header>

<aside class="header-mobile">
  <div class="text-right">
    <a class="close" onclick="hideSidebar()">
      <img src="{{ "icons/close.svg" | absURL }}" alt="Close icon">
    </a>
  </div>
  <div class="tabs">
    <ul class="mobile-links">
      <li class="active body-2 text-grey  rtecursor-pointer" data-tab="network">
        <a href="{{ "/" | absURL }}" >Network</a>
      </li>
      <li class="body-2 text-grey rte cursor-pointer" data-tab="team">
        <a href="{{ "team" | absURL }}" >Team</a>
      </li>
      <li class="body-2 text-grey">
        <a type="button" href="https://docs.hashed.network/">Documentation</a>
      </li>
    </ul>
  </div>
  <ul class="header-social">
    {{ range .Site.Menus.social -}}
        <li>
            <a target="_blank" rel="noopener noreferrer" href="{{ .URL | absURL }}">
                <img src="{{ .Params.icon | absURL }}" alt="{{ .Name }}">
            </a>
        </li>
    {{ end -}}
  </ul>
</aside>
