{{ if .IsHome -}}
  <title>{{ .Site.Params.Title }}</title>
{{ else }}
  <title>{{ .Title }} {{ .Site.Params.titleSeparator }} {{ .Site.Params.title }}</title>
{{ end }}

{{ with .Description -}}
  <meta name="description" content="{{ . }}">
{{ else -}}
  <meta name="description" content="{{ .Site.Params.description }}">
{{ end -}}

<meta image='images/logo.png'>
<!-- Open Graph / Facebook -->
<meta property="og:type" content="{{ if .IsPage }}article{{ else }}website{{ end }}" />
<meta property="og:url" content="{{ .Permalink }}" />
<meta property="og:title" content="{{ if .IsHome }}{{ $.Site.Params.Title }}{{ else }}{{ .Title }}{{ end }}">
<meta property="og:description" content="{{ if .IsHome }}{{ $.Site.Params.Description }}{{ else if .Description}}{{ .Description | plainify }}{{ else }}{{ .Summary | plainify }}{{ end }}" />
<meta property="og:site_name" content="{{ $.Site.Params.Title }}" />
<meta property="og:image" content="https://hashed.network/images/hashed-preview.png">
<meta property="og:image:width" content="350">
<meta property="og:image:height" content="142">

<!-- Twitter -->
<meta property="twitter:card" content="summary_large_image">
<meta property="twitter:url" content="{{ .Permalink }}">
<meta property="twitter:title" content="{{ if .IsHome }}{{ $.Site.Params.Title }}{{ else }}{{ .Title }}{{ end }}" />
<meta property="twitter:description" content="{{ if .IsHome }}{{ $.Site.Params.Description }}{{ else if .Description}}{{ .Description | plainify }}{{ else }}{{ .Summary | plainify }}{{ end }}" />
<meta property="twitter:image" content="https://hashed.network/images/hashed-preview.png">
